<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <link rel="stylesheet" href="nav.css">
  
</head>
<body id="body">
    <!-- the top nav and all its buttons -->
    <div class="nav">
        <div class="logo">
            <span>LOGO</span>
        </div>
        <div class="topbtn">
            <div class="homebtn" id="homebtn">
                <a href="nav.html">
                     <span>Home</span>
                </a>
            </div>
            <div class="menubtn" id="menubtn" >
                <span>Menu</span>
            </div>
        </div>
    </div>
    <div class="displaybox" id="displaybox">
        <span id="homecontent">welcome</span>
    </div>
   

    <!-- side nav modal -->
    <div class="dropdown" id="dropdown" >

        <!-- the side nav itself -->
        <div class="dropdownContent" id="dropdownContent">

            <!-- top buttons in the side nav -->
            <div class="topside">
                <div class="btn0" id="btn0">
                    <span>cancel</span>
                </div>
                <div class="homebtn" id="homebtn">
                    <a href="nav.html">
                        <span>Home</span>
                    </a>
                </div>
            </div>
        
            <!-- buttons in the side nav -->
            <div class="btn 1" id="one">
                <span>Button 1</span>
            </div>
            <div class="btn 2" id="two">
                <span>Button 2</span>
            </div>
            <div class="btn 3" id="three">
                <span>Button 3</span>
            </div>
            <div class="btn 4" id="four">
                <span>Button 4</span> 
            </div>
            <div class="btn 5" id="five">
                <span>Button 5</span>
            </div>
        </div>
    </div>




<!-- containers showing the contents of the buttons in the side nav-->

    <div class="box 2">

    </div>
    <div class="box 3">

    </div>
    <div class="box 4">

    </div>
    <div class="box 5">

    </div>

    <script src="nav.js"></script>
</body>
</html>
